        <h1 style="font-weight: bold;margin-left: 15px;">Fernando Bernardes Schütz</h1>
        <img src="img/pffe.png" alt="" style="margin-top: 50px; margin-left: 10px;" title="Não sou eu, calma kk" id="imagem">
        <video src="msc/DOOM.mp4" style="margin-top: 50px; margin-left: 10px;" id="video"></video>
        <script>
            const imagem = document.getElementById('imagem');
            const video = document.getElementById('video');
            video.volume = 0.5;
            imagem.addEventListener('mouseenter', () => {
                imagem.style.display = 'none';
                video.style.display = 'block';
                video.play();
            });

            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
                video.style.display = 'none';
                imagem.style.display = 'block';
            });
        </script>
